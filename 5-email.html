<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengirim email dari suatu form</title>
</head>
<body>
    <form action="0" method="post">
        <!-- <h3>Form ini mengirim sebuah email ke W3c.</h3> -->
        Nama 
        <input type="text" name="nama" placeholder="Nama Anda">
        <br><br>
        Email  
        <input type="email" name="email" placeholder="Mail Anda">
        <br><br>
        Komentar <br>
        <textarea name="komentar" id="" cols="40" rows="10" placeholder="Komentar disini">
        </textarea>
        <br>
        Tambahan : <br>
        <input type="text" name="tambahan" placeholder="Tambahkan Anda" size="40" readonly>
        <br><br>
        <input type="submit" value="Kirim">
        <input type="reset" value="Reset">
    </form> 
</body>
</html>
