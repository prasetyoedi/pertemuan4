    <title>Tombol dan fieldset</title>
</head>
<body>
    <h1>Tombol dan fieldset</h1>
    <fieldset>
        <legend>
            Informasi Kesehatan :
        </legend>
        <form action="">
            Tinggi <input type="text" name="" id="" size="3">
            Berat <input type="text" name="" id="" size="3">
            <br><br>
            <input type="button" value="Submit">
        </form>
    </fieldset>
</body>
</html>
